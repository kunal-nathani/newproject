<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="css/abc.css">
</head>
<body>
	<header>
	<div class="login-box">
	<h2>Login</h2>
	<form>
	<div class="textboxes">
 	 Id:<br>
  	<input type="text" name="ID" maxlength="20">
  	<br>
    </div>
  	Password:<br>
  	<input type="Password" name="Password" maxlength="15" minlength="8" pattern="[a-z]{1,15}"
        title="Username should only contain lowercase letters. e.g. k123" >
  	<br>
  	<div class="button">
  	<input type="submit" name="submit" value="Login" style="font-size:8pt;color:white;background-color:black;border:3px solid #001a00;
  	padding:6px">
	</div>
	</form>
	</div>
	</header>
</body>
</html>
